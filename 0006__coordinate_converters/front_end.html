<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Equatorial to galactic coordinate converter</title>
    <script src="back_end.js"></script>
</head>
<body>

<div class="ra-dec-input">
    <table>
        <tr>
            <th>
                RA (dd)
            </th>
            <th>
                Dec (dd)
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" id="ra1" value="">
            </td>
            <td>
                <input type="text" id="dec1" value="">
            </td>
            <td>
                <input type="button" id="calculate" value="Convert!" onclick="eq_to_gal();dd_to_hms();dd_to_dms();">
            </td>
        </tr>
    </table>
</div>
<br>

<div class="ra-dec-hms-output">
    <table>
        <tr>
            <th>
                RA (hh:mm:ss)
            </th>
            <th>
                Dec (dd:mm:ss)
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" id="ra-hms1" value="">
            </td>
            <td>
                <input type="text" id="dec-dms1" value="">
            </td>
        </tr>
        <tr>
            <td>
                <p id="show-ra-err"></p>
                <p id="show-dec-err"></p>
            </td>
        </tr>
    </table>
</div>
<br>

<div class="gal-lat-long-output">
    <table>
        <tr>
            <th>
                Galactic latitude (dd)
            </th>
            <th>
                Galactic longitude (dd)
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" id="gal-lat1" value="">
            </td>
            <td>
                <input type="text" id="gal-long1" value="">
            </td>
        </tr>
    </table>
</div>

</body>
</html>
