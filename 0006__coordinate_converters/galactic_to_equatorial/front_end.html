<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Galactic to Equatorial coordinate converter</title>
        <script src="GalToEq.js">
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>
                    Galactic latitude (b)
                </th>
                <th>
                    Galactic longitude
                </th>
                <th>

                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="gal-lat-input" id="gal-lat1">
                </td>
                <td>
                    <input type="text" name="gal-long-input" id="gal-long1">
                </td>
                <td>
                    <input type="button" value="Calculate" onclick="to_equatorial();to_hms();to_dms()"/>
                </td>
            </tr>
            <tr>
                <th>
                    RA (dd)
                </th>
                <th>
                    Dec (dd)
                </th>
                <th>

                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="ra-output" id="ra1">
                </td>
                <td>
                    <input type="text" name="dec-output" id="dec1">
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <th>
                    RA (hh:mm:ss)
                </th>
                <th>
                    Dec (dd:mm:ss)
                </th>
                <th>

                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="ra-hms-output" id="ra-hms">
                </td>
                <td>
                    <input type="text" name="dec-dms-output" id="dec-dms">
                </td>
                <td>

                </td>
            </tr>
        </table>
    </body>
</html>
