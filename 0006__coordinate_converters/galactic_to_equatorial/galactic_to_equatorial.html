<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galactic to Equatorial coordinate converter</title>
    <script src="galactic_to_equatorial.js"></script>
</head>
<body>

<div class="gal-lat-long-input">
    <table>
        <tr>
            <th>
                Galactic latitude (dd)
            </th>
            <th>
                Galactic longitude (dd)
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" id="gal-lat2" value="">
            </td>
            <td>
                <input type="text" id="gal-long2" value="">
            </td>
            <td>
                <input type="button" id="calculate2" value="Convert!" onclick="gal_to_eq();dd_to_hms(2);dd_to_dms(2)">
            </td>
        </tr>
    </table>
</div>
<br>

<div class="ra-dec-output">
    <table>
        <tr>
            <th>
                RA (dd)
            </th>
            <th>
                Dec (dd)
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" id="ra2" value="">
            </td>
            <td>
                <input type="text" id="dec2" value="">
            </td>
        </tr>
    </table>
</div>
<br>

<div class="ra-dec-hms-output">
    <table>
        <tr>
            <th>
                RA (hh:mm:ss)
            </th>
            <th>
                Dec (dd:mm:ss)
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" id="ra-hms2" value="">
            </td>
            <td>
                <input type="text" id="dec-dms2" value="">
            </td>
        </tr>
    </table>
</div>
<br>

</body>
</html>
